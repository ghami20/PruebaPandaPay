<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="Home.js"></script>
    <link rel="stylesheet" href="styles.Ventas.css">
    <script src="liquidacion.js"></script>
</head>
<body>
    <div id="content">
        <!-- Contenido de ventas.html -->
        <div class="content-table">
        <div class="date-filter">
            <label>DESDE:</label>
            <input id="desdeDia" type="number" min=1 max=31 value=1>

            <input  id="desdeMes" type="number" min=1 max=12 value=1>
           
            <input id="desdeAño" type="number" min=2022 max=2023 value=2023>
            
            <label>HASTA:</label>
                <input id="hastaDia" type="number" min="1" max="31" value=1>

                <input  id="hastaMes" type="number" min="1" max="12" value=1>
               
                <input id="hastaAño" type="number" min="2022" max="2023" value=2023>
            <label>TERMINAL:</label>
            <select id="terminal">
                <option value="TODAS">TODAS</option>
            </select>
            <div class="button-container">
                <button onclick="buscar()">Buscar</button>
            </div>
        </div>
        <div class="table-container">
            <table class="miTabla">
                <thead>
                    <tr class="a">
                        <th>FECHA</th>
                        <th>DEBITO</th>
                        <th>CREDITO 1 PAGO</th>
                        <th>CREDITO CUOTAS</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody id="miTabla">
                  
                </tbody>
            </table>
        </div>
        </div>
       
    </div>
</body>
</html>
