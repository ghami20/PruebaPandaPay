<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANDAPAY</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="stylesHome.css">
</head>
<body>
    <body>
        <p class="text-form">¡Hola! Te damos la bienvenida a <span class="welcome"><span class="high">PANDA</span><span class="highlight" style="color: green;">PAY</span></span>.<br>Completá tus datos y empezá a operar.</p>
    </body>
    
    <form action="home.html">

        <input type="text" placeholder="Email" required minlength="10"><br>
        <input type="password" placeholder="Contraseña" required  minlength="10"><br>
        <div class="terms">
            <input type="checkbox" id="terms terms-check" name="terms" required>
            <label for="terms" style="font-size: 14px;">Acepto Términos y Condiciones</label>
        </div>
        <button type="submit" class="button">Ingresar</button>
    </form>
    <p><a href="https://www.pandapay.com.ar/" class="link-tree clave" target="_blank">Olvidé mi
            contraseña</a></p>
</body>
</html>
